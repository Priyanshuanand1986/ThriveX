<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Startup Investment App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Add Font Awesome -->
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <!-- Logo links to index page (landing page) -->
            <a href="index.html">
                <img src="placeholder-logo.png" alt="App Logo" style="height: 40px;"> 
            </a>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="investments-link">Investments</a></li>
                <li><a href="#" id="about-link">About</a></li>
            </ul>
        </nav>
        <!-- Replace avatar with Sign In button -->
        <div class="header-action">
            <a href="index.html" class="btn btn-signin">Sign In</a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html" id="register-link">Register here</a></p> 
        </div>
    </main>

    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#" id="terms-link">Terms of Service</a></li>
                <li><a href="#" id="privacy-link">Privacy Policy</a></li>
                <li><a href="#" id="contact-link">Contact Us</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 ThriveX. All rights reserved.</p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
